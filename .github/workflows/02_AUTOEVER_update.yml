name: 02_현대오토에버_DART Update (XBRL)
on:
  schedule:
    - cron: '15 0 31 3 *'        # 3월 31일
    - cron: '15 0 17 5,8,11 *'   # 5월, 8월, 11월 17일
  workflow_dispatch:             # 수동 실행

jobs:
  update-dart-reports:
    runs-on: ubuntu-latest
    timeout-minutes: 45          # XBRL 처리 시간 고려하여 증가
    
    env:
      DART_API_KEY: ${{ secrets.DART_API_KEY }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      AUTOEVER_SPREADSHEET_ID: ${{ secrets.AUTOEVER_SPREADSHEET_ID }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          for var in "DART_API_KEY" "GOOGLE_CREDENTIALS" "AUTOEVER_SPREADSHEET_ID" "TELEGRAM_BOT_TOKEN" "TELEGRAM_CHANNEL_ID"; do
            if [ -z "${!var}" ]; then
              echo "Error: $var is not set"
              exit 1
            else
              echo "$var exists: true"
            fi
          done
          
      - name: Run XBRL DART update script
        id: update-dart
        run: python 307950_dart_update_xbrl.py  # 새로운 파일명
        continue-on-error: true
        
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: dart-update-logs
          path: |
            *.log
            *.txt
