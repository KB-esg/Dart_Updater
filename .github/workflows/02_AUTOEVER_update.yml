            echo "üì± ÌÖîÎ†àÍ∑∏Îû® ÏïåÎ¶º Ï†ÑÏÜ° ÏôÑÎ£å"
          else
            echo "‚ö†Ô∏è ÌÖîÎ†àÍ∑∏Îû® ÏÑ§Ï†ïÏù¥ ÏóÜÏñ¥ ÏïåÎ¶ºÏùÑ Í±¥ÎÑàÎúÅÎãàÎã§"
          fi
